<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>门店选择</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do http://61.164.113.168:8090/grh_api/server/farm.do ; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " > 
		<meta name="apple-touch-fullscreen" content="no"/>
		<meta name="viewport" content="width=720,user-scalable=0"/>
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" href="../css/rest.css" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/farm.css?v=0905"/>
	</head>
	<body module-id="5">
		<div class="mainVue" id="appVue">
			<div class="header_wrap">
				<div class="header_contain">
					<div class="header_left" @click="goBack(1)">
						<span class="triangle-btn green"></span>
					</div>
					<h1 class="header_title header_title_color">门店选择</h1>
			    </div>
			</div>
			<div class="empty"></div>
			<div class="main_wrap main_wrap_margin">
				<ul v-cloak class="main selection" >
					<li v-for="(item,index) in storeSelection"   class="selection_list" :class="{actived:item.id==addressInfo.id}" :id="item.id" @click="storeSelected(index)">
						<img :src="item.faceImgUrl"  alt="" />
						<span class="label"></span>
						<div class="selection_dec">
							<p class="selection_name" v-text="item.firmName"></p>
							<p class="selection_address" v-text="item.address"></p>
						</div>
						<div class="selection_icon" @click.stop="Select(index)">
						
						</div>
					</li>
					
				</ul>
			</div>
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js?v=20181023"></script>
	<script>
		seajs.use(['framOther'],function( zs ){
			zs.init();
		});
	</script>
	
</html>
