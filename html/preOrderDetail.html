<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>预购订单详情</title>
	<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
    <meta name="viewport" content="width=720,user-scalable=0"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <link rel="stylesheet" href="../css/base.min.css?v=20180830" />
</head>
<body module-id="preOrderDetail">
	<div class="header_wrap">
		<div class="header_contain">
			<div class="header_left">
				<span class="triangle-btn green"></span>
			</div>
			<h1 class="header_title header_title_color">订单详情</h1>
	    </div>
	</div>
	<div class="empty"></div>
	<div class="main_wrap">
		<div class="main">
			<ul class="order_details">				
				<li class="clearfloat">
					<div class="preOrder_num" style="float: left;">订单编号：</div>
					<div class="order_status"></div>
				</li>
				<li class="create_time">下单时间：</li>
				<li class="frontMoney_pay" >实付定金：</li>
				<li class="retainage_pay" style="display: none;">实付尾款：</li>
				<li class="frontMoney_time">定金支付时间：</li>
				<li class="retainage_time">尾款支付时间：</li>
				<li class="order_pay" style="display: none;">支付方式：</li>		
				<li class="order_message" style="display: none;">留言信息：</li>
			</ul>
			<div class="delivery">
				<div class="deli_style">配送方式：<span class="deli_take_good"></span></div>
			</div>
			<div class="take_goods_address_contain"  style="display: none;">
				<div class="take_goods_address">
				    <div class="goods_person_message clearfloat">
					    <div class="goods_person_name"></div>
					    <div class="goods_person_phone"></div>
				    </div>
			        <div class="goods_person_address"></div>
			    </div>
			    <div class="set_charge_address" >
				    <div class="set_address_top"></div>
				    <div class="set_address_bottom">杭州市滨江区滨安路1180号华业大厦1306室</div>
				    <div class="set_job_time">
					    <div class="set_job_time_left" style="float: left;">营业时间：周一至周六:9:00—18:00</div>
					    <!--<div class="set_job_time_right">周日：9:00—17:30</div>-->
				    </div>
			    </div>
			</div>
			<div class="order_goods_contain_details">				
		    </div>		
			<ul class="order_set_list">
				<li class="my_order_list1 clearfloat group1">
					<div class="order_set_list_left">商品定金</div>
					<div class="order_set_list_right"></div>
				</li>
				<li class="my_order_list2 clearfloat">
					<div class="order_set_list_left">商品尾款</div>
					<div class="order_set_list_right"></div>
				</li>
				<li class="my_order_list3 clearfloat">
					<div class="order_set_list_left">运费</div>
					<div class="order_set_list_right"></div>
				</li>
				<li class="my_order_list5 clearfloat group1">
					<div class="order_set_list_left">总计</div>
					<div class="order_set_list_right"></div>
				</li>
			</ul>
			<div class="order_situation show">
		    	<div class="oprate-btn unite-deal"></div> 
		    	<div class="situation_pay clearfloat">
		    		<button class="sit_cancel unite-deal">取消</button>
		    		<button class="sit_pay paying">去支付</button>
		    	</div>
		    </div>
		</div>	
	</div>
    <div class="order_refund">		
		<div class="refund_bg"></div>
		<div class="order_refund_content">
		    <div class="order_refund_confirm"></div>
		    <dl class="order_refund_choose clearfloat">
		    	<dt class="float_left">		    	    	
		    	    <button class="refund_cancle" style="background:#f25f4f;">取消</button>
		    	</dt>
		    	<dd class="float_right">
		    		<button class="makeSure" style="background:#93c01d;">确定</button>
		    	</dd>		    	
		    </dl>
		</div>	
	</div>    
</body>
<script src="../seajs/2.1.1/sea.js"></script>
<script src="../seajs-config.js?v=20180927"></script>
<script>
	seajs.use(['preOrderManagement'],function( zs ){
		zs.init();
	});
</script>
</html>
