<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>

	<body data-sms-type="5">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left"><span class="triangle-btn green"></span></div>
			    <h1 class="header_title header_title_color">登录</h1>
			</div>
		</div>
		<div class="empty1"></div>
		<div class="main_wrap main_wrap_margin">
			<div class="main">
				<ul class="login_main_top clearfloat">
					<li class="actived">账号密码登录</li>
					<li>动态短信登录</li>
				</ul>
				<div class="login_main_content zs-login-icon">
					<ul class="login_msg show">
						<li><input type="number" id="login_phoneNumber1" value="" placeholder="请输入您的手机号" autocomplete="off" class="zs_phoneNumber"/></li>
						<li><input type="password" id="login_password" placeholder="请输入密码" autocomplete="off"/></li>
					</ul>
					<ul class="login_count">
						<li><input type="number" id="login_phoneNumber2" value="" placeholder="请输入您的手机号码" autocomplete="off" class="zs_phoneNumber"/></li>
						<li>
							<input type="text" name="img_code" id="img_code" placeholder="请输入图片验证码" value="">
							<span class="imgCode_box"><img class="img_code"></span>
						</li>
						<li>
							<input type="number" id="verify_code" name="" placeholder="请输入收到的验证码" autocomplete="off" />
							<a id="get_verify_code" class="zs_get_verify_code">获取验证码</a>
							<a id="time" style="display:none ;color: #F76A10;" class="zs_time"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="login_regsiter">没有账号，请先<a href="regsiter.html">&nbsp;注册</a></div>
            <button class="login_btn"  autocomplete="off">登录</button>
		</div>		
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js?v=20180929"></script>
	<script>
		seajs.use(['login'],function( zs ){
			zs.init();
		});
	</script>
