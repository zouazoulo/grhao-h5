<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>修改密码</title>
	<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
	<meta name="viewport" content="width=720,user-scalable=0"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <link rel="stylesheet" href="../css/base.min.css?v=20181017" />
</head>
<body module-id="4">
	<div class="header_wrap">
		<div class="header_contain">
			<div class="header_left">
				<span class="triangle-btn green"></span>
			</div>
			<h1 class="header_title header_title_color">修改密码</h1>
		</div>
	</div>
	<div class="empty"></div>
	<div class="main_wrap">
		<div class="main">
			<ul class="pwd_change_content">
		        <li class="old_pwd pwd_change">
		            <label>原始密码：</label><input type='password' value="" placeholder="请输入原始密码">
		        </li>
		        <li class="new_pwd pwd_change">
		            <label>新设密码：</label><input type='password' value="" placeholder="请输入新密码(密码6-20位，不含空格)">
		        </li>
		        <li class="confirm_pwd pwd_change">
		            <label>确认密码：</label><input type='password' value="" placeholder="确认新密码">
		        </li>
		    </ul>
		    <button class="pwd_change_reverse">保存</button>
		</div>
	</div>
	<div class="pop">			
		<div class="pop_bg"></div>
		<div class="pop_content">
			<div class="pop_prompt">修改成功</div>
			<div class="pop_makeSure">确定</div>
		</div>												
	</div>
</body>
<script src="../seajs/2.1.1/sea.js"></script>

	seajs.use(['personal'],function(zs){
