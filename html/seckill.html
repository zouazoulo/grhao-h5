<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>换购秒杀</title>
		<!-- <meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " > -->
		<meta name="viewport" content="width=720,user-scalable=0" />
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/base.min.css?v=20181023"/>
	</head>
	<body module-id="seckill" class="animation-fadeIn">
		<div class="header_wrap">
			<div class="header_contain">
				<div class="header_left"><span class="triangle-btn green"></span></div>
				<div class="header_title">换购秒杀</div>
			</div>
		</div>
		<div class="empty1"></div>
		<div class="main_wrap">
			<div class="main">
				<ul class="seckill_tab_box">
					<li class="tab_list actived">换购</li>
					<li class="tab_list">秒杀</li>
				</ul>
				<div class="seckill_box">
					<div class="seckill_box2 zs-box" style="display:block">
						<div class="banner_wrap">
							<div class="index_banner swiper-container2">
								<div class="swiper-wrapper"></div>
							    <!-- 如果需要分页器 -->
							    <div class="swiper-pagination swiper-p2"></div>
							</div>
						</div>
						<div class="seckill_notice">
							<p class="float_left">您当前还有<span class="font_color"></span>次换购的机会</p>
							<p class="float_right">换购规则</p>
						</div>
						<div class="seckill_main">
							<div class="seckill_main_box_wrap">
								<div class="seckill_main_box_today">
									<div class="seckill_main_box_today_tit">本期换购</div>
									<div class="seckill_main_box_today_wrap"></div>
								</div>
								<div class="seckill_main_box_tomorrow">
									<div class="seckill_main_box_tomorrow_tit">往期回顾</div>
									<div class="seckill_main_box_tomorrow_wrap"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="seckill_box1">
						<div class="banner_wrap">
							<div class="index_banner swiper-container1">
								<div class="swiper-wrapper"></div>
							    <!-- 如果需要分页器 -->
							    <div class="swiper-pagination swiper-p1"></div>
							</div>
						</div>
						<div class="seckill_main">
							<div class="seckill_main_box_wrap">
								<div class="seckill_main_box_today">
									<div class="seckill_main_box_today_tit">本周秒杀</div>
									<div class="seckill_main_box_today_wrap"></div>
								</div>
								<div class="seckill_main_box_tomorrow">
									<div class="seckill_main_box_tomorrow_tit">往期回顾</div>
									<div class="seckill_main_box_tomorrow_wrap"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="my_bg" style="display:none"></div>
		<div class="alert_box">		
			<div class="alert_top">
				<div class="alert_title"></div>
				<div class="alert_delete"></div>
			</div>
			<div class="alert_main">
				<div class="alert_content"></div>
			</div>		
		</div>
		<div class="empty1"></div>
		<div class="footer_wrap" style="display: none;">
			<div class="footer clearfloat" id="foot">
				<div class="footer_item">首页</div>
				<div class="footer_item">更多商品</div>
				<div class="footer_item" data-content="0" >购物车</div>
				<div class="footer_item">我</div>
			</div>
			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js?v=20181031"></script>
	<script>
		seajs.use(['seckillGoods'],function( zs ){
			zs.init();
		});
	</script>
</html>
