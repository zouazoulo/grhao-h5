<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>预购详情</title>
		<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.118.194:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
		<meta name="viewport" content="width=720,user-scalable=0"/>
    	<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/base.min.css"/>
	</head>
	<body style="background: #FFFFFF;" module-id="preBuyDetail" class="animation-fadeIn">
		<div class="header_wrap">
			<div class="header_contain">
				<div class="header_left">
					<span class="triangle-btn green"></span>
				</div>
				<h1 class="header_title header_title_color">预购详情</h1>
				<div class="header_right">
					
				</div>
		    </div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="goodsDetails_img_box">
					<div class="swiper-wrapper">
						<!--<img src="img/goods_apply.png"/>-->
					</div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="goodsDetails_box1">
					<div class="gd_goodName">
						新疆牛奶枣
					</div>
					<div class="gd_specification">
						两斤装
					</div>
					<div class="good_box1_box11 clearfloat">
						<div class="pre_gd_price">
							
						</div>
						<div class="gd_number clearfloat" style="width:auto;">
							<div class="minus_num zs-goods-icon" style="display: inline-block;"></div>
							<div class="show_num" style="width: auto; padding: 0px 10px; display: inline-block;"></div>
							<div class="add_num zs-goods-icon" style="display: inline-block;"></div>
						</div>
					</div>
				</div>
				<div class="pre_goods_details">
					<div class="pre_goods_box11">
						<dl class="clearfloat">
							<dt class="">定金支付时间</dt>
							<dd class=""></dd>
						</dl>
						<dl class="clearfloat">
							<dt class="">尾款支付时间</dt>
							<dd class=""></dd>
						</dl>
					</div>
					<div class="pre_goods_box22">
						<div class="pre_pay_btn"></div>
						<div class="pre_rule">预购规则</div>
					</div>
				</div>
				
				<div class="goodsDetails_box2">
					<ul class="switch-tab">
						<li class="switch-list actived"><span class="dot"></span><b>商品详情</b></li>
						<li class="switch-list"><span class="dot"></span><b>商品评价</b></li>
						<li></li>
					</ul>
					<ul class="goodsDetails_box2_ lazyload switch-content">
						<li class="goods-detail-info"></li>
						<li class="goods-comment" id="goods-comment-data-box">
							<div class="clickmore">点击加载更多</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="toTop zs-goods-icon"></div>
		<div class="my_bg" style="display:none"></div>
		<div class="alert_box">		
			<div class="alert_top">
				<div class="alert_title"></div>
				<div class="alert_delete"></div>
			</div>
			<div class="alert_main">
				<div class="alert_content"></div>
			</div>		
		</div>
		<script type="text/x-jquery-tmpl" id="goods-comment-data">
			{{each objects}}
			<div class="goods-comment-info">
				<ul class="user-info">
					<li><img src="${$value.userFaceImg}" alt="" class="user-img"></li>
					<li class="time-name"><p class="commont-date">${$value.createTime.split(' ').shift()}</p><p class="user-name">${$value.userName}</p></li>
					<li class="comment-star" starNum="${$value.service}"></li>
				</ul>
				<p class="comment-dec">${$value.comment.replace(/\r\n/g,'&nbsp;&nbsp;')}</p>
				{{if $value.pics}}
				<div class="comment-img">
					{{each $value.pics.split('@')}}
						<img src="${$value}" alt="">
					{{/each}}
				</div>
				{{/if}}
			</div>
			{{/each}}
		</script>
		<div class="preview-modal"></div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js?v=20180509"></script>
	<script>
		seajs.use(['seckillGoods'],function( zs ){
			zs.init();
		});
	</script>
</html>
