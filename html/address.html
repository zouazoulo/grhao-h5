<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
<meta name="viewport" content="width=720,user-scalable=0"/>

<body ontouchstart>
	<div class="header_wrap">
		<div class="header_contain">
			<div class="header_left"><span class="triangle-btn green" ></span></div>
			<h1 class="header_title header_title_color"></h1>
	    </div>
	</div>
	<div class="empty1"></div>
	<div class="main_wrap main_wrap_margin">
		<div class="main">
			<ul class='person_message'>
				<li><label for="" class="person_name">收货人：</label><input type="text" id="person_name" value="" placeholder="请输入联系人" autocomplete="off" /></li>
				<li><label for="" class="person_address">联系方式：</label><input type="text" id="person_phone" value="" placeholder="请输入联系方式" autocomplete="off" /></li>
				<li class="readtext clearfloat">
					<label for="" class="person_address float_left">收货地址：</label>
					<!--<input type="text" id="person_area" value="" placeholder="请选择地址"  readonly="readonly"/>-->
					<div id="person_area" class="person_area float_right">请选择收货地址</div>
				</li>
				<li>
					<label for="" class="person_address">门牌号：</label>
					<input type="text" id="person_moreAddress" value="" placeholder="例：5号楼203室"  autocomplete="off" />
				</li>
			</ul>
		    <button class="address_reverse" id="btn_save">保存</button>
		</div>
	</div>
</body>

<script src="../seajs/2.1.1/sea.js"></script>
