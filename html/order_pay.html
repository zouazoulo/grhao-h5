<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>订单支付</title>
	<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.118.194:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
	<meta name="viewport" content="width=720,user-scalable=0"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <link rel="stylesheet" href="../css/base.min.css" />
</head>
<body class="animation-fadeIn">
	<div class="header_wrap">
		<div class="header_contain">
			<div class="header_left">
				<span class="triangle-btn green"></span>
			</div>
			<h1 class="header_title header_title_color">订单支付</h1>
	    </div>
	</div>
	<div class="empty"></div>
	<div class="main_wrap">
		<div class="main">
			<div class="orderList_details">
				<div class="orderList_intro"></div>
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li style="display:none"></li>
				</ul>
				<div class="pay_gg"></div>
			</div>
			<div class="pay_style">选择支付方式</div>
		    <div class="pay_style_box">
			    <div class="pay_style_line" id="pay-way-box">

			    	<div class="pay_style_item bg_select zs-pay-way" pay-way="1">
			    		<p>账户余额 <span class="count-left-money">&nbsp;&nbsp;&yen;&nbsp;<em style="font-size: 30px"></em></span></p>
			    		<div class="content-box" style="display:block">
				    		<div class="pay_style_msg msg1">余额不足，请先<a data-url = "month_recharge.html?search=recharge" href="javascript:volid(0);">充值</a></div>
					    	<div class="pay_style_msg msg2">账户余额不足，请先<a data-url = "month_recharge.html?search=recharge" href="javascript:volid(0);">充值</a></div>
					    	<div class="pay_style_msg1 msg3">
					    		<input type="number" id="verify_code1" value="" placeholder="请输入验证码"/>
					    		<a id="get_verify_code">获取验证码</a>
								<a id="time" style="display:none ;color: #F76A10;"></a>
					    	</div>
				    	</div>
			    	</div>

			    	<div class="pay_style_item zs-pay-way" pay-way="2">
			    		<p>微信支付</p>
			    	</div>

			    	<div class="pay_style_item zs-pay-way" pay-way="4">
			    		<p>支付宝支付</p>
			    	</div>
			    	
			    	<div class="pay_style_item zs-pay-way" pay-way="3">
			    		<p>银行卡支付</p>
			    		<div class="pay_style_input content-box">
				    		<input type="number" id="pay_style_card" value="" placeholder="请输入银行卡号" />
				    	</div>
			    	</div>               
			    	
			    	<form id="form2" action="http://wappaygw.alipay.com/service/rest.htm?_input_charset=utf-8" method="post" style="display: none;"></form>
			    	<form action="https://wap.lianlianpay.com/payment.htm" method="post" id="form1" style="display: none;">
						<input type="hidden" name="req_data" id="input1" value='' />
						<input type="submit" name="" id="" value=""/>
					</form>
			    </div>
			   
		    </div>
		    <div class="go_pay zs-pay">去支付</div>
		</div>
		<div class="order_refund">		
			<div class="refund_bg refund_bg_load"></div>
			<div class="loading_box">
				<div id="gavinPlay"></div>
			</div>
		</div>
	</div>
</body>
<script src="../seajs/2.1.1/sea.js"></script>

	seajs.use(['payment'],function(zs){
		zs.init();
	});
