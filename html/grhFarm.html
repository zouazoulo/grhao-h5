<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>果然好农场</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/farm.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " > 
		<meta name="apple-touch-fullscreen" content="no"/>
		<meta name="viewport" content="width=750,user-scalable=no" />
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" href="../css/rest.css" />
		<link rel="stylesheet" type="text/css" href="../css/farm.css"/>
	</head>
	<body>
		<div class="main" id="appVue">
			<!--
				加载动画层
			-->
			<div class="canves_loging" v-show="PageStatus == 1">
				加载中...
			</div>
			<!--
				动画背景层
			-->
			<div class="canves_bg" v-show="PageStatus == 2">
				
			</div>
			<!--
				使用div做的主要操作视图区域
			-->
			<div class="main_view" v-show="PageStatus == 2">
				<!-- 头部区域-->
				<header class="common_header title_c" >
					<a href="#"></a>
					<p>果然好农场</p>
					<dl class="share">
						<dt><img src="../img/farmImg/share2x.png"/></dt>
						<dd>分享</dd>
					</dl>
					<dl class="rule">
						<dt><img src="../img/farmImg/rule2x.png"/></dt>
						<dd>规则</dd>
					</dl>
				</header>
				
				<!-- 用户信息展示 -->
				<div class="information">
					<img class="icon"  src="../img/farmImg/1.jpg"/>
					<div class="content">
						
					</div>
				</div>
				<!-- 动态及好友信息展示 -->
				<div class="side_nav" >
					<div class="dynamic common_rash" ><img src="../img/farmImg/dt.png" alt="" /></div>
					<div class="friends common_rash">
						<img src="../img/farmImg/hy.png"/>
					</div>
				</div>
				<!-- 底部  土地 仓库  --浇水 -->
				<div class="bottom_nav">
					<div class="land common_rash">
						<img src="../img/farmImg/td.png"/>
					</div>
					<div class="storehouse common_rash" >
						<img src="../img/farmImg/ck.png"/>
					</div>
					<div class="watering common_rash">
						<img src="../img/farmImg/js.png"/>
					</div>
				</div>
				<!-- 动态弹窗 -->
				<div id="trends" class="trends common_wrap" >
					<div class="common_title">动态<span class="common_close"></span></div>
					<div class="trends_wrap">
						<ul class="trends_content">
						</ul>
						<div class="load_more">点击加载更多</div>
					</div>
				</div>
				<!-- 土地弹窗 -->
				<div id="land" class="common_wrap" >
					<div class="common_title">土地<span class="common_close"></span></div>
					<ul class="land_content">
						
					</ul>
				</div>
				<!-- 仓库 -->
				<div id="storehouse" class="storehouse common_wrap" >
					<div class="common_title">仓库<span class="common_close"></span></div>
					<ul class="menu">
						<li class="active" data = "0" >种子</li>
						<li data = '1'>道具</li>
						<li data = '2'>果实</li>
					</ul>
					<div  class="wrap">
						<div class="show show1 add"></div>
						<div class="show show2"></div>
						<div class="show show3"></div>
					</div>
				</div>
				<div id ="mask" class="common_mask" style="display:none" ></div>
			</div>
			<!--
				场景转换使用-----覆盖在所有的层级上方
			-->
			<div class="canver_change_scene" v-show="PageStatus == 3">
				
			</div>
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js?v=20180720"></script>
	<script>
		seajs.use(['fram'],function( zs ){
			zs.init();
		});
	</script>
	
</html>
