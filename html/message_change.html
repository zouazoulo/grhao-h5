<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>修改信息</title>
	<meta http-equiv="Content-Security-Policy" content=" script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " >
	<meta name="viewport" content="width=720,user-scalable=0"/>
    <meta content="telephone=no, address=no" name="format-detection" />
    <link rel="stylesheet" href="../css/base.min.css?v=20181023" />
</head>
<body module-id="1">
	<div class="header_wrap">
		<div class="header_contain">
			<div class="header_left">
				<span class="triangle-btn green"></span>
			</div>
			<h1 class="header_title header_title_color">修改信息</h1>
	    </div>
	</div>
	<div class="empty"></div>

<div class="zs_address_box">
	<div class="main_wrap main_wrap_margin">
		<div class="main">
			<div class="main_content">
				<dl class="clearfloat">
					<dt>昵称</dt>
					<dd>
						<input type="text" id="message_nick" value="" autocomplete="off"/>						
					</dd>
				</dl>
				<dl class="clearfloat">
					<dt>真实姓名</dt>
					<dd>
						<input type="text" id="message_name" value=""  autocomplete="off"/>						
					</dd>
				</dl>
				<dl class="clearfloat">
					<dt>身份证号</dt>
					<dd>
						<input type="number" id="message_IDcard" style="color: inherit;" placeholder="第一次填写后不可修改" disabled="disabled" value="" autocomplete="off"/>						
					</dd>
				</dl>
				<dl class="message_sex">
					<div class="clearfloat" style="border-bottom: 1px solid #b2b2b2">
						<dt>性别</dt>
						<dd>
							<input type="text" id="message_sex" disabled="disabled" value="" autocomplete="off"/>
						</dd>
					</div>					
					<ul class="message_sex_choose">
					    <li>男</li>
					    <li>女</li>
				    </ul>
				</dl>				
				<dl class="message_phoneNumber clearfloat">
					<dt>手机号</dt>
					<dd>
						<input type="text" id="message_phoneNumber" value="" disabled="disabled" autocomplete="off"/>						
					</dd>
				</dl>
				
			</div>
			<button class="main_reverse">保存</button>
		</div>
	</div>
</div>

<div class="zs_phone_box"  style="display:none;">
	<div class="main_wrap">
		<div class="main">
			<ul class="phone_content">
				<li class="phone_now"></li>
				<!-- <li class="zs-code-img">
					<input type="text" name="img_code" id="img_code" placeholder="请输入图片验证码" value="">
					<span class="imgCode_box">
						<img class="img_code">
					</span>
				</li> -->
				<li class="phone_new">
					<input type="number" id="phone_verify_code2" name="" placeholder="请输入手机验证码" disabled="disabled" autocomplete="off" />
				    <a id="phone_verify_code1">获取手机验证码</a>
				    <a id="phone_time" style="display:none ;background: none; color: #F76A10;"></a>
				</li>
				<li class="phone_verify_intro">
					<input type="number" id="phone_phoneNumber" value="" placeholder="请输入您的手机号码" autocomplete="off" />
				</li>
			</ul>
			<button class="phone_submit">提交</button>
		</div>
	</div>
</div>

<div class="zs_phone_box_new" style="display: none;">
	<div class="mian_wrap">
		<div class="login_main_content zs-login-icon">
			<ul class="login_count" style="display: block;">
				<li><input type="number" id="login_phoneNumber2" value="" placeholder="请输入您原有账号的手机号码" autocomplete="off" class="zs_phoneNumber"/></li>
				<li>
					<input type="number" id="verify_code" disabled="disabled" name="" placeholder="请输入收到的验证码" autocomplete="off" />
					<a id="get_verify_code" class="zs_get_verify_code">获取验证码</a>
					<a id="time" style="display:none ;color: #F76A10;" class="zs_time"></a>
				</li>
			</ul>
			<div class="login_regsiter"></div>
			<button class="login_btn"  autocomplete="off">确定</button>
		</div>
	</div>
</div>
</body>
<script src="../seajs/2.1.1/sea.js"></script>
<script src="../seajs-config.js?v=20181023"></script>
<script>
	seajs.use(['personal'],function( zs ){
		zs.init();
	});
</script>
</html>
