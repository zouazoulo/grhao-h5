<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://api.grhao.com/server/api.do http://192.168.0.184:/grh_api/server/farm.do http://61.164.113.168:8090/grh_api/server/api.do; style-src 'self' 'unsafe-inline' 'unsafe-eval'  " > 
		<meta name="apple-touch-fullscreen" content="no"/>
		<meta name="viewport" content="width=720,user-scalable=no" />
		<meta content="telephone=no, address=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/base.min.css?v=20181023" />
	</head>
	<body class="animation-fadeIn home-box" style="background:#ffffff">
		<div class="header_wrap">
			<div class="index_header">
				<div class="index_loge"></div>
				<div class="index_tit">
					<p class="clearfloat"><span></span><span style="margin:0 10px"></span><span class="all_bg1"></span></p>
					<p></p>
				</div>
				<div class="index_rigth"></div>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap"  style="background:#ffffff">
			<div class="main">
				<div class="banner_wrap">
					<div class="index_banner">
						<div class="swiper-wrapper"></div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
				<div class="shop-active-container">
					<ul class="shop-active-box swiper-wrapper" id="shop-active-data-box"></ul>
				</div>
				<div class="index_inner lazyload">
					<dl><dt></dt></dl>
					<dl><dt></dt></dl>
					<dl><dt></dt></dl>
					<dl><dt></dt></dl>
					<dl><dt></dt></dl>
					<dl><dt></dt></dl>
				</div>
			</div>
		</div>
		<div class="footer_wrap">
			<div class="footer clearfloat" id="foot">
				<div class="footer_item actived">首页</div>
				<div class="footer_item" >更多商品</div>
				<div class="footer_item" data-content="0">购物车</div>
				<div class="footer_item">我</div>
			</div>
		</div>
	</body>
	<script type="text/x-jquery-tmpl" id="shop-active-data">
		<li class="swiper-slide" h5url="${h5Url}">
			<div class="shop-active-content-box" >
				<p class="pic"><img src="${logo}"></p>
				<p class="txt">${name}</p>
			</div>
		</li>
	</script>
	<script src="seajs/2.1.1/sea.js"></script>
	<script src="seajs-config.js?v=20181023"></script>
	<script>
		seajs.use(['index'],function(zs){
			zs.init();
		});
	</script>
</html>
